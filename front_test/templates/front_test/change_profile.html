<!doctype html>
<html>
<head>
    <title>정보변경</title>
</head>
<body>
    {% load static %}
    <script src="{% static 'front_test/js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'front_test/js/utils.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'front_test/css/style.css' %}">
    <script>
    $(document).ready(function() {
        document.getElementById("submit").onclick = function() {
            var url = `/accounts/users/${userId}/`;
            var form = $('#frm_user')[0];
            var data = new FormData(form);
            data.append("email", $("#email").val());
            data.append("password", $("#password").val());
            data.append("nickname", $("#nickname").val());
            data.append("profile_image", $("#profile_image")[0].files[0]);
            data.append("license", $("#license").val());
            data.append("license_image", $("#license_image")[0].files[0]);

        //    var data = $("#frm_user").serialize();
            requestFileAjax("PATCH", url, data, function(){
                alert("수정완료");
                location.reload(true);
            });
        }
        init();
    });

    const userId = sessionStorage.getItem("user_id");

    function init(){
        initForm();
    }

    function initForm(){
        var url = `/accounts/users/${userId}/`;
        requestAjax("GET", url, null, function(response){
            $('#email').val(response["email"]);
            $('#nickname').val(response["nickname"]);
//            $('#profile_image').val(response["profile_image"]);
            $('#license').val(response["license"]);
//            $('#license_image').val(response["license_image"]);
        });
    }
    </script>
    <div style="text-align:center;padding-top:20%">
        <form id="frm_user" name="frm_user" enctype="multipart/form-data">
            {% csrf_token %}
            Email <input type="text" name="email" id="email" readonly/><br><br>
            Password <input type="password" name="password" id="password"/><br><br>
            Nickname <input type="text" name="nickname" id="nickname"/><br><br>
            Profile image <input type="file" name="profile_image" id="profile_image"/><br><br>
            License <input type="text" name="license" id="license"/><br><br>
            License image <input type="file" name="license_image" id="license_image"/><br><br>
            <input type="button" value="submit" id="submit"/>
        </form>
    </div>
</body>
<html>
