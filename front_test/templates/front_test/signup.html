<!doctype html>
<html>
<head>
    <title>가입</title>
</head>
<body>
    <div style="text-align:center;padding-top:20%">
        <form name="signup" action="/accounts/signup/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            Email <input type="text" name="email"/><br><br>
            Password <input type="password" name="password"/><br><br>
            Nickname <input type="text" name="nickname"/><br><br>
            Profile image <input type="file" name="profile_image"/><br><br>
            License <input type="text" name="license"/><br><br>
            License image <input type="file" name="license_image"/><br><br>
            <input type="submit" value="submit"/>
        </form>
    </div>
</body>
<html>
